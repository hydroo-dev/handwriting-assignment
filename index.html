<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydroo Dev ka Handwriter</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Patrick+Hand&family=Indie+Flower&family=Baloo+Tamma+2&family=Kalam&family=Homemade+Apple&display=swap" rel="stylesheet">
  
  <!-- html2canvas for PNG download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
 <link rel = "stylesheet" href="style.css">
</head>
<body>
  <h1> Hydroo Dev ka Handwritter</h1>
  
  <div class="main-container">
    <div class="controls-panel">
      <div class="control-group">
        <label>ğŸ“ Your Text:</label>
        <textarea id="inputText" placeholder="Type or paste your assignment text here...&#10;&#10;Press Enter for new lines!"></textarea>
      </div>

      <div class="info-box">
        ğŸ’¡ Tip: Text automatically splits into multiple pages!
      </div>

      <div class="control-group">
        <label>ğŸ¨ Font Style:</label>
        <select id="fontSelect">
          <option value="Caveat">Caveat</option>
          <option value="Dancing Script">Dancing Script</option>
          <option value="Patrick Hand">Patrick Hand</option>
          <option value="Indie Flower">Indie Flower</option>
          <option value="Baloo Tamma 2">Baloo Tamma 2</option>
          <option value="Kalam" selected>Kalam (Recommended)</option>
          <option value="Homemade Apple">Homemade Apple</option>
        </select>
      </div>

      <div class="row">
        <label>ğŸ“ Size:</label>
        <input type="number" id="fontSize" value="20" min="12" max="48">
      </div>

      <div class="row">
        <label>ğŸ¨ Color:</label>
        <input type="color" id="fontColor" value="#000080">
      </div>

      <div class="control-group">
        <label>ğŸ“„ Page Settings:</label>
        
        <div class="checkbox-group">
          <input type="checkbox" id="ruledLines" checked>
          <label for="ruledLines" style="margin:0;">Show Ruled Lines</label>
        </div>

        <div class="row">
          <label>Left:</label>
          <input type="number" id="marginLeft" value="60" min="20" max="150">
        </div>

        <div class="row">
          <label>Right:</label>
          <input type="number" id="marginRight" value="40" min="20" max="150">
        </div>

        <div class="row">
          <label>Top:</label>
          <input type="number" id="marginTop" value="60" min="20" max="150">
        </div>

        <div class="row">
          <label>Bottom:</label>
          <input type="number" id="marginBottom" value="60" min="20" max="150">
        </div>
      </div>

      <button class="btn-generate" id="generateBtn"> Generate Handwriting</button>
      <button class="btn-download" id="saveBtn">Download All Pages (PNG)</button>
    </div>

    <div class="preview-container" id="previewContainer">
      <div style="text-align:center;color:#888;padding:40px;">
        ğŸ‘† Enter text and click "Generate Handwriting" to see live preview!
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
